<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>{{ page.title }}</title>
	<link rel="stylesheet" href="https://megane9988.github.io/translate/css/style.css">
</head>
<body>
<div class="entry-content">
	<h1>
		<small>{{ page.E-title }}</small>
		<br>{{ page.title }}
	</h1>
	{{ content }}

	{% if page.moto %}
	<hr>
	<p>元記事 : <a href="{{page.moto}}" target="_blank">{{page.moto}}</a></p>
	{% endif %}

	{% if page.title != "諸々翻訳する" %}
	<p><a href="https://megane9988.github.io/translate/">TOPに戻る</a></p>
	{% endif %}
</div>
<footer>
	<p><a href="https://github.com/megane9988/translate" target="_blank">Github</a></p>
</footer>
</body>
</html>
